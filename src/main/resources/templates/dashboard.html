<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Smart Beekeeping Dashboard</title>
    <!-- Bootstrap CSS (optional, loaded from CDN) -->
    <link
            th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}"
            rel="stylesheet" />
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">Smart Beekeeping Dashboard</h1>

    <!-- Date and hive selection inputs -->
    <div class="row mb-4">
        <div class="col-md-4">
            <label for="startDate" class="form-label">Start Date</label>
            <input
                    type="datetime-local"
                    id="startDate"
                    class="form-control"
                    th:value="${#temporals.format(T(java.time.LocalDateTime).now().minusDays(1), 'yyyy-MM-dd''T''HH:mm')}" />
        </div>
        <div class="col-md-4">
            <label for="endDate" class="form-label">End Date</label>
            <input
                    type="datetime-local"
                    id="endDate"
                    class="form-control"
                    th:value="${#temporals.format(T(java.time.LocalDateTime).now(), 'yyyy-MM-dd''T''HH:mm')}" />
        </div>
        <div class="col-md-4">
            <label for="hiveIds" class="form-label">Hive IDs (comma-separated)</label>
            <input
                    type="text"
                    id="hiveIds"
                    class="form-control"
                    th:value="${defaultHiveIds}" />
        </div>
    </div>

    <button id="loadDataBtn" class="btn btn-primary mb-4">Load Data</button>

    <!-- Environmental data chart -->
    <div class="mb-5">
        <h3>Environmental Data (Temperature, Humidity)</h3>
        <canvas id="envChart" width="800" height="400"></canvas>
    </div>

    <!-- Production data chart -->
    <div class="mb-5">
        <h3>Production Data (Honey Quantity)</h3>
        <canvas id="prodChart" width="800" height="400"></canvas>
    </div>
</div>

<!-- Chart.js from CDN -->
<script th:src="@{https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js}"></script>
<!-- Custom JavaScript -->
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
